<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="header">
            <h4>Travel Request Form Demo</h4>
        </div>
        <form class="form">
            <fieldset>
                <table class="table">
                    <div class="div1">
                        <tr>
                            <td colspan="2" class="tdh">Employee Name</td>
                        </tr>
                        <tr>
                            <td><input type="text" placeholder="First"></td>
                            <td><input type="text" placeholder="Last"></td>
                        </tr>
                    </div>
                    <div class="div2">
                        <tr>
                            <td colspan="2" class="tdh">Employee Id</td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="text" class="input1"></td>
                        </tr>
                    </div>
                    <div class="div3">
                        <tr>
                            <td colspan="2" class="tdh">Manager / Supervisor</td>
                        </tr>
                        <tr>
                            <td><input type="text" placeholder="First"></td>
                            <td><input type="text" placeholder="Last"></td>
                        </tr>
                    </div>
                    <div class="div4">
                        <tr>
                            <td colspan="2" class="tdh">Reasom For Travel</td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="text"  class="input1"></td>
                        </tr>
                    </div>
                    <div class="div5">
                        <tr>
                            <td colspan="2" class="tdh">Travel Arrangements Needed</td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="checkbox"><span>Flight</span></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="checkbox"><span>Hotel</span></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="checkbox"><span>Rental Car</span></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="checkbox"><span>Other</span></td>
                        </tr>
                    </div>
                    <div class="div6">
                        <tr>
                            <td class="tdh">Departure City</td>
                            <td class="tdh">Arrival City</td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                    </div>
                    <div class="div7">
                        <tr>
                            <td class="tdh">Departure Date</td>
                            <td class="tdh">Departure Time</td>
                        </tr>
                        <tr>
                            <td><input type="date" class="input2"></td>
                            <td><input type="time" class="input3"></td>
                        </tr>
                    </div>
                    <div class="div8">
                        <tr>
                            <td class="tdh">Return Date</td>
                            <td class="tdh">Return Time</td>
                        </tr>
                        <tr>
                            <td><input type="date" class="input2"></td>
                            <td><input type="time" class="input3"></td>
                        </tr>
                    </div>
                    <div class="div9">
                        <tr>
                            <td colspan="2" class="tdh">Additional Information</td>
                        </tr>
                        <tr>
                            <td colspan="2"><textarea class="textarea"></textarea></td>
                        </tr>
                    </div>
                    <div class="div10">
                        <tr>
                            <td colspan="2"><input type="submit" value="submit" class="submit"></td>
                        </tr>
                    </div>
                </table>
            </fieldset>
        </form>
    </div>
</body>
</html>
